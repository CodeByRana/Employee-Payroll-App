<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compitable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Employee Payroll form</title>
        <link rel="stylesheet" href="../css/form.css">
    </head>
    <body>
        <!--UC1 - Employee Payroll App With logo -->
        <header class="header-content header">
            <div class="logo-content" onclick="location.href='./EmployeePayroll.html'">
                <img src="../assets/images//logo.png" alt="logo">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        
        <!--UC2 - Employee Payroll Form with Header and Name -->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(); return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
            </form>
        </div>
    </body>
</html>
